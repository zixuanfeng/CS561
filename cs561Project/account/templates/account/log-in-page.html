{% extends "main.html" %}

{% block title %}Please Login{% endblock %}

{% block content %}
<br><br><br><br><br><br>
  <h1 style="margin:0 10px 10px;">Log-in</h1>
  <p style="margin:0 10px 10px;">If you do not have a account, you can <a href="{% url "signup" %}">sign up</a></p>
  <form action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
  </form>
{% endblock %}
